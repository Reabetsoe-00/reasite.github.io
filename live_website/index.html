<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebPage With Animation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Custom Animations</h1>

  <label for="themeSelect">Choose Theme:</label>
  <select id="themeSelect">
    <option value="light">Light</option>
    <option value="dark">Dark</option>
    <option value="blue">Blue</option>
  </select>
  <button id="saveBtn">Save Preference</button>

  <button id="animateBtn">Trigger Animation</button>
  <div id="animatedBox">I am animated</div>

  <script src="script.js"></script>
</body>
</html>
